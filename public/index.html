<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - A Simple Messaging System</title>
    <link rel="stylesheet" href="cssStuff/style.css"></head>
<body>
    <div class="container">
        <header>
            <h1>Tweeter</h1>
            <p>A simple messaging system</p>
        </header>

        <main>
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab-btn active" id="login-tab">Login</button>
                    <button class="tab-btn" id="register-tab">Register</button>
                </div>

                <div class="tab-content" id="login-content">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <div class="tab-content hidden" id="register-content">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-to-tweeter">Register to Tweeter</label>
                            <input type="text" id="register-to-tweeter" value="yes" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </main>

    </div>

    <script src="jsStuff/auth.js"></script>
</body>
</html>
